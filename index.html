<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Anime Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä -->
        <div class="generator-area">
            <button id="menu-btn" class="panel-corner-btn">‚ò∞</button>
            
            <!-- ‚≠ê –ü–†–ê–í–ò–õ–¨–ù–´–ô –ó–ê–ì–û–õ–û–í–û–ö ‚≠ê -->
            <h1>üé® Anime Gallery üß† AI-–≥–µ–Ω–µ—Ä–∞—Ç–æ—Ä</h1>

            <textarea id="prompt-input" data-lang-placeholder-key="prompt_placeholder"></textarea>
            <textarea id="negative-prompt-input" data-lang-placeholder-key="negative_prompt_placeholder"></textarea>
            
            <div class="prompt-controls">
                <select id="style-selector"></select>
            </div>

            <div class="generator-controls">
                <button id="generate-btn" data-lang-key="generate_ai"></button>
                <button id="random-prompt-btn" class="animated-icon-btn" title="–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å —Å–ª—É—á–∞–π–Ω—ã–π –ø—Ä–æ–º–ø—Ç"><span class="icon">üé≤</span></button>
                <button id="find-similar-btn" data-lang-key="find_online"></button>
                <button id="random-image-btn" class="animated-icon-btn"><span class="icon">üé≤</span> <span data-lang-key="random_image"></span></button>
            </div>
            
            <div id="loader" class="loader hidden">
                <div class="spinner"></div>
                <p id="loader-text"></p>
            </div>
            <div id="result-image-container"></div>
            <p id="error-message" class="error hidden"></p>
            <div class="result-controls hidden">
                <button id="save-btn" data-lang-key="save"></button>
                <button id="preview-btn" data-lang-key="preview"></button>
            </div>
        </div>

        <!-- –ì–∞–ª–µ—Ä–µ—è -->
        <div class="gallery-wrapper">
            <h2 data-lang-key="gallery"></h2>
            <div id="category-controls" class="gallery-controls"></div>
            <div class="gallery-controls">
                <button id="upload-btn" data-lang-key="upload_yours"></button>
                <input type="file" id="upload-input" accept="image/*" class="hidden">
                <button id="export-selected-btn" data-lang-key="export"></button>
                <button id="set-bg-from-gallery-btn" data-lang-key="set_as_bg"></button>
                <button id="delete-selected-btn" data-lang-key="delete"></button>
            </div>

            <div id="selection-controls" class="selection-controls hidden">
                <label>
                    <input type="checkbox" id="select-all-checkbox">
                    <span data-lang-key="select_all_label"></span>
                </label>
                <label>
                    <input type="checkbox" id="select-ai-checkbox">
                    <span data-lang-key="select_ai_only_label"></span>
                </label>
            </div>

            <div class="gallery" id="gallery"></div>
        </div>
    </div>

    <!-- –í—ã–ø–∞–¥–∞—é—â–µ–µ –º–µ–Ω—é -->
    <div id="dropdownMenu" class="hidden">
        <button id="settings-open-btn" data-lang-key="settings"></button>
        <button id="changelog-open-btn" data-lang-key="changelog"></button>
        <hr>
        <button id="bug-report-open-btn" data-lang-key="report_bug"></button>
        <button id="suggestion-open-btn" data-lang-key="suggest_idea"></button>
    </div>

    <!-- –ü–∞–Ω–µ–ª—å –Ω–∞—Å—Ç—Ä–æ–µ–∫ -->
    <div id="settingsPanel" class="panel-overlay">
        <div class="panel-content">
            <div class="panel-header">
                <h2 data-lang-key="settings"></h2>
                <button class="panel-close-btn">‚úñ</button>
            </div>
            <div class="panel-items">
                <button id="theme-panel-open-btn" class="panel-button" data-lang-key="themes"></button>
                <button id="background-panel-open-btn" class="panel-button" data-lang-key="backgrounds"></button>
                <button id="sort-panel-open-btn" class="panel-button" data-lang-key="sorting"></button>
                <hr>
                <button id="gallery-clear-btn" class="panel-button" data-lang-key="clear_gallery"></button>
                <button id="lang-switcher-btn" class="panel-button"><span class="lang-icon">üåê</span> <span data-lang-key="language"></span></button>
            </div>
        </div>
    </div>

    <!-- –î—Ä—É–≥–∏–µ –ø–∞–Ω–µ–ª–∏ -->
    <div id="themePanel" class="panel-overlay"><div class="panel-content"><div class="panel-header"><button class="panel-back-btn">‚Üê</button><h2 data-lang-key="themes"></h2><button id="theme-reset-btn" class="panel-reset-btn animated-icon-btn"><span class="icon">üîÑ</span></button></div><div id="themeGrid"></div></div></div>
    <div id="backgroundPanel" class="panel-overlay"><div class="panel-content"><div class="panel-header"><button class="panel-back-btn">‚Üê</button><h2 data-lang-key="backgrounds"></h2><button id="background-reset-btn" class="panel-reset-btn animated-icon-btn"><span class="icon">üîÑ</span></button></div><div class="panel-items"><button id="background-upload-btn" class="panel-button" data-lang-key="upload_your_bg"></button><input type="file" id="background-upload-input" class="hidden" accept="image/*"></div><div id="backgroundGrid"></div></div></div>
    <div id="sortPanel" class="panel-overlay"><div class="panel-content"><div class="panel-header"><button class="panel-back-btn">‚Üê</button><h2 data-lang-key="sorting"></h2></div><div id="sortGrid"></div></div></div>
    <div id="changelogPanel" class="panel-overlay"><div class="panel-content changelog-content"><div class="panel-header"><h2 data-lang-key="changelog"></h2><button class="panel-close-btn">‚úñ</button></div><div id="changelog-content-area"></div></div></div>
    <div id="bugReportPanel" class="panel-overlay"><div class="panel-content"><div class="panel-header"><h2 data-lang-key="report_bug"></h2><button class="panel-close-btn">‚úñ</button></div><p data-lang-key="bug_report_desc"></p><textarea id="bug-report-text" class="feedback-textarea" data-lang-placeholder-key="bug_report_placeholder"></textarea><button id="submit-bug-report-btn" data-lang-key="send"></button><p id="bug-report-status" class="hidden"></p></div></div>
    <div id="suggestionPanel" class="panel-overlay"><div class="panel-content"><div class="panel-header"><h2 data-lang-key="suggest_idea"></h2><button class="panel-close-btn">‚úñ</button></div><p data-lang-key="suggestion_desc"></p><textarea id="suggestion-text" class="feedback-textarea" data-lang-placeholder-key="suggestion_placeholder"></textarea><button id="submit-suggestion-btn" data-lang-key="send"></button><p id="suggestion-status" class="hidden"></p></div></div>

    <!-- –ü—Ä–æ—Å–º–æ—Ç—Ä—â–∏–∫ –∫–∞—Ä—Ç–∏–Ω–æ–∫ -->
    <div id="image-viewer" class="panel-overlay"><div class="panel-content"><div class="panel-header"><button class="panel-close-btn">‚úñ</button></div><img id="viewer-img" src="" alt="Image Preview"></div></div>

    <!-- –ö–æ–Ω—Ç–µ–∫—Å—Ç–Ω–æ–µ –º–µ–Ω—é -->
    <div id="context-menu"></div>

    <script src="client.js"></script>
</body>
</html>
